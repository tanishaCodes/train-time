<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Time</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- MOMENT.JS REFERENCES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </head>

  <body>
    <div class="container">                                         
      <div class="jumbotron jumbotron-fluid" style="background-color: rgb(59, 194, 218); color: white">

        <h1 class="text-center display-4">Anytime is Train Time</h1>
        <h3 class="text-center lead">Choo Choo. Chee Chee.</h3>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- CURRENT TRAIN SCHEDULE -->
          <div class="card mb-4">
            <div
              class="card-header"
              style="background-color: rgb(59, 194, 218); color: white"
            >
              Current Train Schedule
            </div>
            <div class="card-body">
              <table
                class="table table-sm table-hover"
                id="current-train-schedule"
              >
                <thead>
                  <tr>
                    <th scope="col" id="train-display">Train Name</th>
                    <th scope="col" id="destination-display">Destination</th>
                    <th scope="col" id="frequency-display">Frequency (min)</th>
                    <th scope="col" id="arrival-display">Next Arrival</th>
                    <th scope="col" id="minutes-display">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- LEAVE THIS EMPTY -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- ADD TRAIN  -->
          <div class="card mb-4">
            <div
              class="card-header"
              style="background-color: rgb(59, 194, 218); color: white"
            >
              Add Train
            </div>
            <div class="card-body">
              <!-- ENTRY FORM -->
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input
                    class="form-control"                    id="train-input"
                    placeholder="Abraham Lincoln"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="St. Louis"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="firstTrain"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="firstTrain-input"
                    placeholder="00:00"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (min)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    placeholder="15"
                    type="number"
                  />
                </div>
                <button type="button" class="btn btn-info float-left" data-toggle="button" aria-pressed="false" autocomplete="off" id="add-train-btn" >
                    Submit
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>

    <!-- JAVASCRIPT -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
