"<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- MOMENT.JS REFERENCES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- LINKS TO THE OTHER PAGES -->
    <link rel= ""
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: rgb(156, 64, 11); color: white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
        <div class="row">
            <div class="col-md-12">

                <!-- CURRENT TRAIN SCHEDULE -->
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(31, 31, 197); color: white">Current Train
                        Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col" id="train-display">Train Name</th>
                                    <th scope="col" id="destination-display">Destination</th>
                                    <th scope="col" id="frequency-display">Frequency (min)</th>
                                    <th scope="col" id="arrival-display">Next Arrival</th>
                                    <th scope="col" id="minutes-display">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="current-train-schedule">
                                <!-- LEAVE THIS EMPTY -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">

                <!-- ADD TRAIN  -->
                <div class="card mb-4">
                    <div class="card-header" style="background-color: rgb(31, 31, 197); color: white">Add Train</div>
                    <div class="card-body">

                        <!-- ENTRY FORM -->
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-input" placeholder="Abraham Lincoln" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="St. Louis"
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="time-input" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="15" type="number">
                            </div>
                            <button class="btn btn-primary float-left" id="add-train-btn"
                                style="background-color: rgb(31, 31, 197);">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="assests\javascript\app.js"></script>

</body>

</html>
